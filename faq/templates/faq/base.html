<html>
<head>
 <title>{% block title %}Django FAQ {% endblock %}</title>	

<style>

.answer
{
	color: #CC0000;
}

</style>

</head>
<body>
{% if messages %}
<ul id="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
<hr/>
{% endif %}

{% block body %}{% endblock %}
</body>

</html>
